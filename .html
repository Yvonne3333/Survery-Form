<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compartible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SurveyForm</title>
<link rel="stylesheet" href="sytles.css">
</head>
  <body>
    <div class="container">
    <h1 id="title">Seamfix Survey Form</title>
      <p id="description" > Thank you for taking your time to help us improve the platform.</p>
      <form id="survery-form">
      
       <div class="form-group">
         <label id="name-label"for="name">Name</label><br>
        <input id="name" type="text" class="form-control" placeholder="Enter your name">
       </div>
        
        <div class="form-group">
         <label id="email-label"for="email">Email</label><br>
        <input id="email" type="email" class="form-control" placeholder="Enter your email">
       </div>
  
        <div class="form-group">
         <label id="number-label"for="number">Age</label><br>
        <input id="number" type="number" name="age" min="10" max="99" class="form-control" placeholder="Age">
       </div>
  
        <div class="form-group">
         <label id="name-label"for="name">Which Option best describes your current role?</label><br>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value=""> Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
          </select>

       </div>
        <div class="form-group">
          <p>Would you recommend Seamfix NextGen to a friend?</p>
         <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely
        </label><br>
       <label>
      <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe
      </label><br>
      <label>
        <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure
        </label></div>
     
        <div class="form-group">
         <label id="name-label"for="name">What is your favourite feature of Seamfix NextGen</label><br>
         <select id="most-like" name="mostlike" class="form-control" required>
          <option disabled selected value> Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="project">Project</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
          </select>
       </div>
       <div class="form-group">
        <p>What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
        <label>
          <input name="Prefer" value="Front-end Project" type="checkbox" class="input-checkbox">Front-end Project
          </label><br>
          <label>
            <input name="Prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Project
            </label><br>
            <label>
              <input name="Prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data data-visualization
              </label><br>
              <label>
                <input name="Prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges
                </label><br>
                <label>
                  <input name="Prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Communtiy
                  </label><br>
                  <label>
                    <input name="Prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms
                    </label><br>
                    <label>
                      <input name="Prefer" value="videos" type="checkbox" class="input-checkbox">Videos
                      </label><br>
                      <label>
                        <input name="Prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups
                        </label><br>
                        <label>
                          <input name="Prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki
                          </label><br>
                          <label>
                            <input name="Prefer" value="forum" type="checkbox" class="input-checkbox">Forum
                            </label><br>
                            <label>
                              <input name="Prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses
                              </label>
                             

        
       </div>
       <div class="form-group">
        <p>Any comments or suggestions?</p>
       <textarea id="comment" type="text" name="comment" class="input-textarea" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
      </form>
</div>

  </body>
<html>
